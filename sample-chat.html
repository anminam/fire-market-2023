  <body cz-shortcut-listen="true">
    <ul
      class="max-w-md divide-y divide-gray-200 dark:divide-gray-700"
      id="room-data-container"
    ></ul>

    <div class="container">
      <div class="mb-3 mt-3">
        <ul style="list-style: none" id="room-data-container"></ul>
      </div>
      <div class="mb-3 mt-4">
        <input id="fToken" placeholder="fireBaseToken" />
      </div>
      <div class="mb-3 mt-4">
        <input id="userId" placeholder="사용자ID" />
      </div>
    </div>

    <div class="flex h-screen flex-col bg-gray-100" id="chattings">
      <div class="bg-gradient-to-r from-blue-500 to-purple-500 py-4">
        <h1 class="text-center text-2xl font-bold text-gray-500">
          <input id="room" rows="3" placeholder="선택방" />
        </h1>
      </div>
      <div class="flex-grow overflow-y-auto">
        <div class="flex flex-col space-y-2 p-4" id="data-container">
          <!-- Individual chat message -->
        </div>
      </div>
      <div class="flex items-center p-4">
        <input
          type="text"
          id="exampleFormControlTextarea1"
          placeholder="Type your message..."
          class="w-full rounded-lg border border-gray-300 px-4 py-2"
        />
        <button
          class="ml-2 rounded-lg bg-blue-500 px-4 py-2 text-white"
          id="sendBtn"
        >
          Send
        </button>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
